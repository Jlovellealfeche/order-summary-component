<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="a solution for order summary card challenge at Frontend mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main role="main">
    <div class="container">
      <div class="bg-img"></div>
      <div class="img-container">
        <img class="banner" src="./images/illustration-hero.svg" alt="vector image of a dancing girl that's wearing headphones">
      </div>

      <div class="description-container">
        <h1>Order Summary</h1>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="price-container">
        <article> 
          <img  class="music-icon" src="./images/icon-music.svg" alt="vector icon for music">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </article>
        <p class="btn btn-change">Change</p>
      </div>

      <div class="payment-btn">
        <button class="btn btn-primary">Proceed to Payment</button> 
        <p class="btn btn-cancelorder">Cancel Order</p>
      </div>
    </div>
  </main>
  
</body>
</html>
